<div class="node-element">
  <div  inject-node-element [component]="componentType" [data]="dataNode"></div>
  <div *ngIf="dataNode && dataNode.children && dataNode.children.length > 0 && currentDepth < maxDepth" class="children-part">
    <div class="vertical-organization"></div>
    <children-elements [data]="dataNode.children" [currentDepth]="currentDepth + 1" [parentNode]="dataNode"></children-elements>
  </div>
</div>
